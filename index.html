<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&family=Rubik:ital,wght@1,500&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Contact Doc</title>
</head>
<body>
    <main>
    <!-- This is the NASA title -->
    <h1>NASA</h1>
    </main>
    
    <section>

        <div> 
            <!-- social media section -->
            <h2>SOCIAL MEDIA</h2>
            <p>Twitter - @NASA</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>Youtube - youtube.com/NASA</p>


        </div>

        <div>
            <!-- office info section -->
            <h2>OFFICE INFO</h2>
            <p>Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202) 358-0001 (Office)</p>
            <p>(202) 358-4338 (Fax)</p>

        </div>

        <div>
            <!-- contact us section -->
            <h2>CONTACT US</h2>
            <form action="">
                <p><label for="name">Name</label></p>
                <p><input type="text"id="name" name="name"</p>
                <p><label for="message">Message</label></p>
                <p><input type="text" id="message" name="message"</p>
                <p><input type="submit" class="button" value="send"</p>
            </form>

        </div>

    </section>




</body>
</html>
